<div *ngIf="token">
  <h2>{{token.name | uppercase}} Details</h2>
  <div><span>id: </span>{{token.id}}</div>
  <div>
   <label>shortname:
     <input [(ngModel)]="token.shortname" placeholder="shortname">
   </label>
  </div>
  <div style="display: inline-block">
      <canvas *ngIf="token.barData[0].data[0] > token.barData[0].data[6]" 
        baseChart
      [datasets]= "token.barData"
      [labels]="barChartLabels"
      [options]="chartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div style="display: inline-block">
      <canvas *ngIf="token.barData[0].data[0] < token.barData[0].data[6]" baseChart
      [datasets]= "token.barData"
      [labels]="barChartLabels"
      [options]="chartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
      [colors]="greenLineChartColors"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div>
    <div>The 7 day change is {{token.barData[0].data[6] - token.barData[0].data[0] | number}} &#37;</div>
     <label>age:
       <input [(ngModel)]="token.age" placeholder="age">
     </label>
  </div>
   <div>
       <label>cirsupply:
         <input [(ngModel)]="token.cirsupply" placeholder="cirsupply">
       </label>
     </div>
   <div>
         <label>totalsupply:
           <input [(ngModel)]="token.totalsupply" placeholder="totalsupply">
         </label>
       </div>
       <div>
           <label>volume:
             <input [(ngModel)]="token.volume" placeholder="volume">
           </label>
         </div>
         <button class="btn btn-success" (click)="save()">save</button>


         <button class="btn btn-danger"(click)="randomizeChart()">Ranomize</button>


 </div>
